<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegalle Scout Shop - Premium Scouting Equipment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #720000;
            --secondary-red: #000000;
            --accent-yellow: #fbbf24;
            --whatsapp-green: #25D366;
            --whatsapp-hover: #1DA851;
            --stock-green: #22c55e;
            --stock-red: #ef4444;
            --white: #ffffff;
            --light-gray: #f8fafc;
            --medium-gray: #64748b;
            --dark-gray: #334155;
            --disabled-gray: #9ca3af;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --preorder-blue: #3b82f6; /* New color for pre-order */
            --preorder-hover: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            line-height: 1.6;
            scroll-behavior: smooth; /* Smooth scrolling for anchors */
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--secondary-red) 100%);
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease-in-out; /* Smoother transition for header changes */
        }

        /* Header shrinkage on scroll */
        .header.scrolled {
            padding: 0.75rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="scout" patternUnits="userSpaceOnUse" width="20" height="20"><circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23scout)"/></svg>');
            opacity: 0.1;
            transition: opacity 0.3s ease;
        }

        .header.scrolled::before {
            opacity: 0.2; /* Slightly more visible pattern on scroll */
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            overflow: hidden;
        }

        .logo-placeholder {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 2rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .logo-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .header.scrolled .logo-placeholder {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
        }

        .brand-info {
            transition: all 0.3s ease;
        }

        .brand-info h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            transition: font-size 0.3s ease;
        }

        .header.scrolled .brand-info h1 {
            font-size: 1.5rem;
        }

        .brand-info p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .header.scrolled .brand-info p {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .header-stats {
            text-align: right;
            opacity: 0.9;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .header.scrolled .header-stats {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .header-stats .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
            color: var(--accent-yellow);
            transition: font-size 0.3s ease;
        }
        .header.scrolled .stat-number {
            font-size: 1.5rem;
        }
        .header-stats span {
            transition: font-size 0.3s ease;
        }

        .cart-button {
            background-color: var(--accent-yellow);
            color: var(--dark-gray);
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .cart-button:hover {
            background-color: #facc15;
            transform: translateY(-3px) scale(1.02); /* More pronounced hover */
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .cart-count {
            background-color: var(--primary-red);
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.6rem;
            font-size: 0.8rem;
            font-weight: 700;
            min-width: 25px; /* Ensures circle shape for single digit */
            text-align: center;
            transition: all 0.3s ease;
        }

        .cart-button:hover .cart-count {
            transform: scale(1.1); /* Pop effect on count */
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: var(--medium-gray);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Search and Filter */
        .controls {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1 1 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-red);
            background: white;
            box-shadow: 0 0 0 3px rgba(114, 0, 0, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-gray);
            transition: color 0.3s ease;
        }
        .search-box input:focus + i {
            color: var(--primary-red); /* Icon color change on focus */
        }

        .filter-select {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            font-size: 1rem;
            flex: 1 1 150px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-red);
            background: white;
            box-shadow: 0 0 0 3px rgba(114, 0, 0, 0.1);
        }
        
        .stock-filter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1 1 180px;
            padding: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .stock-filter:hover {
            background-color: #f1f5f9;
        }
        
        .stock-filter input {
            width: 1.2em;
            height: 1.2em;
            cursor: pointer;
            accent-color: var(--primary-red); /* Color checkbox */
        }
        
        .stock-filter label {
            color: var(--dark-gray);
            font-weight: 500;
            cursor: pointer;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Product Card */
        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-12px) scale(1.02); /* More lift and slight scale */
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-red);
        }

        .product-image-container {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: linear-gradient(45deg, #f8fafc, #e2e8f0);
            border-bottom: 1px solid #e2e8f0; /* Separator for image */
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .badge-container {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .stock-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .product-card:hover .stock-badge {
            transform: translateX(5px); /* Badge slight slide on hover */
        }

        .stock-badge.in-stock { 
            background: var(--stock-green); 
            animation: bounceIn 0.6s ease-out; /* Animation for in-stock */
        }
        .stock-badge.out-of-stock { 
            background: var(--stock-red); 
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; /* Animation for out-of-stock */
            transform-origin: center;
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(0.9, 0.9, 0.9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(0.97, 0.97, 0.97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }


        .product-info {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .product-id {
            background: var(--primary-red);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product-category {
            background: var(--accent-yellow);
            color: var(--dark-gray);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .product-description {
            color: var(--medium-gray);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        .product-price {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--primary-red);
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .add-to-cart-button, .preorder-button, .disabled-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: white;
            padding: 1rem 1.5rem;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden; /* For ripple effect */
        }

        /* Ripple effect for buttons */
        .add-to-cart-button:before, .preorder-button:before, .order-whatsapp-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.5s, opacity 0.5s;
        }

        .add-to-cart-button:active:before, .preorder-button:active:before, .order-whatsapp-button:active:before {
            transform: translate(-50%, -50%) scale(15);
            opacity: 1;
        }
        
        .add-to-cart-button {
            background: linear-gradient(135deg, var(--whatsapp-green) 0%, var(--whatsapp-hover) 100%);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .add-to-cart-button:hover {
            background: linear-gradient(135deg, var(--whatsapp-hover) 0%, #16a34a 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        .add-to-cart-button i { font-size: 1.2rem; }

        .preorder-button {
            background: linear-gradient(135deg, var(--preorder-blue) 0%, var(--preorder-hover) 100%);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .preorder-button:hover {
            background: linear-gradient(135deg, var(--preorder-hover) 0%, #1d4ed8 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .disabled-button {
            background: var(--disabled-gray);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Utility & Feedback Styles */
        .error-message {
            text-align: center;
            background: #fee2e2;
            color: #dc2626;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            border: 1px solid #fecaca;
        }

        .no-products {
            text-align: center;
            color: var(--medium-gray);
            font-size: 1.2rem;
            padding: 4rem 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            grid-column: 1 / -1;
        }

        .no-products i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Fade-in Animation for Product Cards on initial load/filter */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: var(--delay, 0s);
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* Scroll Reveal Animation */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            will-change: opacity, transform;
        }

        .scroll-reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Modal Styles --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 200; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            transform: translateY(-50px);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .close-button {
            color: var(--medium-gray);
            position: absolute;
            top: 1.2rem;
            right: 1.5rem;
            font-size: 1.8rem;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease; /* Added transform transition */
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--primary-red);
            text-decoration: none;
            cursor: pointer;
            transform: rotate(90deg); /* Close button spin */
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-gray);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .cart-items-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            padding-right: 0.5rem; /* For scrollbar */
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px dashed #e2e8f0;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .cart-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .cart-item-details {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .cart-item-name {
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 1.1rem;
        }

        .cart-item-price {
            color: var(--primary-red);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
        }

        .cart-item-controls button {
            background-color: var(--light-gray);
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--dark-gray);
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
        }

        .cart-item-controls button:hover {
            background-color: #e2e8f0;
            border-color: var(--medium-gray);
            transform: translateY(-2px);
        }

        .cart-item-controls button:active {
            transform: scale(0.95);
        }

        .cart-item-quantity {
            width: 40px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            color: var(--dark-gray);
        }

        .cart-item-remove {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 0.9rem;
            height: 35px; /* Match height of other buttons */
        }

        .cart-item-remove:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }

        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark-gray);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #e2e8f0;
        }

        .cart-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .cart-actions button {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .order-whatsapp-button {
            background: linear-gradient(135deg, var(--whatsapp-green) 0%, var(--whatsapp-hover) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .order-whatsapp-button:hover {
            background: linear-gradient(135deg, var(--whatsapp-hover) 0%, #16a34a 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        .clear-cart-button {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .clear-cart-button:hover {
            background-color: #fee2e2;
            transform: translateY(-3px);
        }

        .empty-cart-message {
            text-align: center;
            color: var(--medium-gray);

<body>
    <header class="header" id="main-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-placeholder">
                    <img src="image_e1e9a2.png" alt="Kegalle Scout Shop Logo" class="logo-image" onerror="this.onerror=null; this.src='https://placehold.co/70x70/720000/ffffff?text=LOGO'; this.parentElement.innerHTML = '<i class=\'fas fa-compass\'></i>';">
                </div>
                <div class="brand-info">
                    <h1>Kegalle Scout Shop</h1>
                    <p>Premium Scouting Equipment</p>
                </div>
            </div>
            <div class="header-actions">
                <div class="header-stats">
                    <span class="stat-number" id="product-count">0</span>
                    <span>Products</span>
                </div>
                <button class="cart-button" id="view-cart-button">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="cart-count" id="cart-item-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="controls scroll-reveal">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search products, ID, category..." />
            </div>
            <select class="filter-select" id="category-filter">
                <option value="all">All Categories</option>
            </select>
            <select class="filter-select" id="sort-select">
                <option value="name">Sort by Name</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="id">Sort by ID</option>
            </select>
            <div class="stock-filter">
                <input type="checkbox" id="stock-checkbox">
                <label for="stock-checkbox">Show in-stock only</label>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading products...
        </div>

        <div id="product-grid" class="product-grid"></div>
        
        <div class="error-message" id="error-display" style="display: none;"></div>
    </div>

    <!-- Cart Modal HTML -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-cart-modal">&times;</span>
            <h2 class="modal-title"><i class="fas fa-shopping-cart"></i> Your Cart</h2>
            <div id="cart-items-container" class="cart-items-container">
                <!-- Cart items will be rendered here by JavaScript -->
                <p id="empty-cart-message" class="empty-cart-message" style="display: none;">Your cart is empty. Start adding some scout gear!</p>
            </div>
            <div class="cart-summary">
                <span>Total:</span>
                <span id="cart-total-price">Rs. 0.00</span>
            </div>
            <div class="cart-actions">
                <button id="order-cart-whatsapp" class="order-whatsapp-button"><i class="fab fa-whatsapp"></i> Order Cart via WhatsApp</button>
                <button id="clear-cart" class="clear-cart-button"><i class="fas fa-trash-alt"></i> Clear Cart</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQws-dLb68ZTjwNhkZU5vYBtsdM80KAqr0BkWQyq56yJsSM6ze540fseOcYSgWuPimLfJ6fX2J0GGFs/pub?gid=1261177907&single=true&output=csv';
        const whatsappNumber = '94713892108';

        let allProducts = [];
        let cart; // Declare cart here, initialize robustly below

        // Robust cart initialization
        try {
            const storedCart = localStorage.getItem('kegalleScoutCart');
            if (storedCart) {
                const parsedCart = JSON.parse(storedCart);
                if (Array.isArray(parsedCart)) {
                    cart = parsedCart;
                } else {
                    console.warn('Local storage cart data was not an array. Resetting cart.');
                    cart = []; // Reset if not an array
                }
            } else {
                cart = []; // Initialize as empty array if nothing in local storage
            }
        } catch (e) {
            console.error('Error parsing cart from local storage. Resetting cart.', e);
            cart = []; // Reset cart on any parsing error
        }

        // DOM Elements
        const mainHeader = document.getElementById('main-header');
        const loadingEl = document.getElementById('loading');
        const productGridEl = document.getElementById('product-grid');
        const errorDisplayEl = document.getElementById('error-display');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const productCountEl = document.getElementById('product-count');
        const categoryFilterEl = document.getElementById('category-filter');
        const stockCheckboxEl = document.getElementById('stock-checkbox');
        const controlsEl = document.querySelector('.controls'); // For scroll reveal

        // Cart Modal DOM Elements
        const cartModal = document.getElementById('cart-modal');
        const closeCartModalBtn = document.getElementById('close-cart-modal');
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartTotalPriceEl = document.getElementById('cart-total-price');
        const orderCartWhatsappBtn = document.getElementById('order-cart-whatsapp');
        const clearCartBtn = document.getElementById('clear-cart');
        const viewCartButton = document.getElementById('view-cart-button');
        const cartItemCountEl = document.getElementById('cart-item-count');
        const emptyCartMessageEl = document.getElementById('empty-cart-message');


        // Utility Functions
        function showError(message) {
            errorDisplayEl.textContent = message;
            errorDisplayEl.style.display = 'block';
            loadingEl.style.display = 'none';
            productGridEl.innerHTML = '';
        }

        function showLoading() {
            loadingEl.style.display = 'flex';
            productGridEl.innerHTML = '';
            errorDisplayEl.style.display = 'none';
        }

        function hideLoading() {
            loadingEl.style.display = 'none';
        }

        function updateProductCount(count) {
            productCountEl.textContent = count;
        }
        
        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            if (lines.length < 2) return [];
            
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase().replace(/[ "]/g, '_'));
            
            const products = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                // Using regex to correctly handle commas inside quoted strings
                const values = lines[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                
                if (values.length > 0) {
                    let product = {};
                    headers.forEach((header, index) => {
                        const value = (values[index] || '').trim().replace(/^"|"$/g, '');
                        product[header] = value;
                    });
                    // Ensure essential fields exist for a valid product
                    if (product.product_name && product.price) {
                        // Add a unique ID if not present (for cart management)
                        product.uniqueId = product.product_id || product.product_name + '_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                        products.push(product);
                    }
                }
            }
            return products;
        }
        
        function convertGoogleDriveUrl(url) {
            if (!url || !url.includes('drive.google.com')) return url;
            const fileIdMatch = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
            if (fileIdMatch && fileIdMatch[1]) {
                return `https://drive.google.com/uc?export=view&id=${fileIdMatch[1]}`;
            }
            return url;
        }

        function populateCategoryFilter(products) {
            const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
            categories.sort();
            categoryFilterEl.innerHTML = '<option value="all">All Categories</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilterEl.appendChild(option);
            });
        }
        
        function isInStock(product) {
            const stockValue = (product.in_stock || 'false').toLowerCase();
            return stockValue === 'true' || stockValue === 'yes' || stockValue === 'in_stock';
        }

        function createProductCard(product, index) {
            const productName = product.product_name || 'Unknown Product';
            const productId = product.product_id || product.id || 'N/A';
            const price = product.price ? parseFloat(product.price).toFixed(2) : '0.00';
            const description = product.description || 'No description available';
            const category = product.category || 'Uncategorized';
            const inStock = isInStock(product);

            let imageUrl = '';
            const possibleImageColumns = ['image_url', 'image', 'img', 'photo', 'picture', 'image_link'];
            for (const col of possibleImageColumns) {
                if (product[col] && product[col].trim()) {
                    imageUrl = product[col].trim();
                    break;
                }
            }
            
            imageUrl = convertGoogleDriveUrl(imageUrl);
            
            // Updated fallback image to use image_e1f44b.png from your uploads if image_e1e9a2.png fails
            const fallbackImage = `https://placehold.co/400x250/720000/ffffff?text=${encodeURIComponent(productName)}`;
            const finalImageUrl = (imageUrl && imageUrl.startsWith('http')) ? imageUrl : fallbackImage;
            
            let buttonHtml;
            if (inStock) {
                buttonHtml = `<button class="add-to-cart-button" data-product-id="${product.uniqueId}"><i class="fas fa-cart-plus"></i> Add to Cart</button>`;
            } else {
                const preorderMessage = encodeURIComponent(
                    `📦 *Pre-order Inquiry – Kegalle Scout Shop*\n\n` +
                    `🛒 *Product Name:* ${productName}\n` +
                    `🆔 *Product ID:* ${productId}\n` +
                    `Hello! I'm interested in pre-ordering this item, which is currently out of stock. 📝\n` +
                    `Could you please let me know when it will be available or if there are alternatives? ⏰\n\n` +
                    `Thank you! 🙏`
                );
                const preorderLink = `https://wa.me/${whatsappNumber}?text=${preorderMessage}`;
                buttonHtml = `<a href="${preorderLink}" class="preorder-button" target="_blank"><i class="fab fa-whatsapp"></i> Pre-order via WhatsApp</a>`;
            }

            return `
                <div class="product-card fade-in" style="--delay: ${index * 0.05}s;">
                    <div class="product-image-container">
                        <img src="${finalImageUrl}" alt="${productName}" loading="lazy" 
                             onerror="this.onerror=null; this.src='${fallbackImage}';">
                    </div>
                    <div class="badge-container">
                        <div class="stock-badge ${inStock ? 'in-stock' : 'out-of-stock'}">
                            ${inStock ? 'In Stock' : 'Out of Stock'}
                        </div>
                    </div>
                    <div class="product-info">
                        <div class="product-meta">
                            <div class="product-id">ID: ${productId}</div>
                            <div class="product-category">${category}</div>
                        </div>
                        <h3 class="product-name">${productName}</h3>
                        <p class="product-description">${description}</p>
                        <div class="product-price">Rs. ${price}</div>
                        ${buttonHtml}
                    </div>
                </div>`;
        }

        function displayProducts(products) {
            hideLoading();
            productGridEl.innerHTML = products.length === 0
                ? `<div class="no-products">
                        <i class="fas fa-box-open"></i>
                        <h3>No products found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>`
                : products.map((p, i) => createProductCard(p, i)).join('');
            
            updateProductCount(products.length);
            addCartButtonListeners(); // Add listeners to new "Add to Cart" buttons
        }

        function processProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const sortBy = sortSelect.value;
            const category = categoryFilterEl.value;
            const showInStockOnly = stockCheckboxEl.checked;

            let filtered = [...allProducts];

            if (showInStockOnly) {
                filtered = filtered.filter(p => isInStock(p));
            }
            if (category !== 'all') {
                filtered = filtered.filter(p => p.category === category);
            }
            if (searchTerm) {
                filtered = filtered.filter(product => 
                    Object.values(product).some(val => 
                        String(val).toLowerCase().includes(searchTerm)
                    )
                );
            }

            switch (sortBy) {
                case 'name': filtered.sort((a, b) => (a.product_name || '').localeCompare(b.product_name || '')); break;
                case 'price-low': filtered.sort((a, b) => parseFloat(a.price || 0) - parseFloat(b.price || 0)); break;
                case 'price-high': filtered.sort((a, b) => parseFloat(b.price || 0) - parseFloat(a.price || 0)); break;
                case 'id': filtered.sort((a, b) => (a.product_id || a.id || '').localeCompare(b.product_id || b.id || '')); break;
            }

            displayProducts(filtered);
        }

        async function fetchProducts() {
            showLoading();
            try {
                const response = await fetch(googleSheetUrl);
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                const csvData = await response.text();
                
                allProducts = parseCSV(csvData);
                
                if (allProducts.length === 0 && csvData.length > 100) {
                    console.warn('Parsing may have failed. Check CSV format and share settings.');
                }
                
                populateCategoryFilter(allProducts);
                processProducts();
                updateCartCountDisplay(); // Update cart count on initial load
                initScrollReveal(); // Initialize scroll reveal after products are loaded
            } catch (error) {
                console.error('Error fetching products:', error);
                showError(`Failed to load products: ${error.message}. Please check network and sheet URL.`);
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // --- Cart Functions ---

        function saveCart() {
            localStorage.setItem('kegalleScoutCart', JSON.stringify(cart));
            updateCartCountDisplay();
        }

        function updateCartCountDisplay() {
            // Ensure cart is an array before using reduce
            if (Array.isArray(cart)) {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartItemCountEl.textContent = totalItems;
            } else {
                cartItemCountEl.textContent = '0'; // Default if cart is not an array
            }
        }

        function addToCart(productId) {
            const productToAdd = allProducts.find(p => p.uniqueId === productId);
            if (!productToAdd) return;

            const existingCartItem = cart.find(item => item.uniqueId === productId);

            if (existingCartItem) {
                existingCartItem.quantity++;
            } else {
                cart.push({ ...productToAdd, quantity: 1 });
            }
            saveCart();
            renderCartItems(); // Re-render cart if modal is open
            showTemporaryMessage(`${productToAdd.product_name} added to cart!`);
        }

        function showTemporaryMessage(message) {
            const messageBox = document.createElement('div');
            messageBox.className = 'temp-message';
            messageBox.textContent = message;
            document.body.appendChild(messageBox);

            // Trigger fade in
            setTimeout(() => {
                messageBox.style.opacity = '1';
                messageBox.style.transform = 'translateX(-50%) translateY(-10px)';
            }, 50);

            // Trigger fade out after a delay
            setTimeout(() => {
                messageBox.style.opacity = '0';
                messageBox.style.transform = 'translateX(-50%) translateY(20px)';
                messageBox.addEventListener('transitionend', () => messageBox.remove());
            }, 3000); // Message disappears after 3 seconds
        }

        function updateCartQuantity(productId, change) {
            const itemIndex = cart.findIndex(item => item.uniqueId === productId);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += change;
                if (cart[itemIndex].quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    renderCartItems();
                }
            }
        }

        function removeFromCart(productId) {
            const product = cart.find(item => item.uniqueId === productId);
            // Using a custom modal/confirmation instead of browser's confirm()
            const confirmRemove = document.createElement('div');
            confirmRemove.className = 'modal active';
            confirmRemove.innerHTML = `
                <div class="modal-content" style="max-width: 400px; text-align: center;">
                    <h3 style="margin-bottom: 1rem; color: var(--dark-gray);">Remove Item?</h3>
                    <p style="margin-bottom: 1.5rem; color: var(--medium-gray);">Are you sure you want to remove "${product ? product.product_name : 'this item'}" from your cart?</p>
                    <div style="display: flex; justify-content: space-around; gap: 1rem;">
                        <button id="cancel-remove" class="clear-cart-button" style="background-color: var(--light-gray); color: var(--dark-gray); border: 1px solid #ddd;">Cancel</button>
                        <button id="confirm-remove" class="order-whatsapp-button" style="background-color: var(--stock-red); border: none;">Yes, Remove</button>
                    </div>
                </div>
            `;
            document.body.appendChild(confirmRemove);

            document.getElementById('cancel-remove').addEventListener('click', () => {
                confirmRemove.remove();
            });

            document.getElementById('confirm-remove').addEventListener('click', () => {
                cart = cart.filter(item => item.uniqueId !== productId);
                saveCart();
                renderCartItems();
                confirmRemove.remove();
                showTemporaryMessage('Item removed from cart.');
            });
        }

        function clearCart() {
            // Using a custom modal/confirmation instead of browser's confirm()
            const confirmClear = document.createElement('div');
            confirmClear.className = 'modal active'; // Use modal styles
            confirmClear.innerHTML = `
                <div class="modal-content" style="max-width: 400px; text-align: center;">
                    <h3 style="margin-bottom: 1rem; color: var(--dark-gray);">Clear Cart?</h3>
                    <p style="margin-bottom: 1.5rem; color: var(--medium-gray);">Are you sure you want to remove all items from your cart?</p>
                    <div style="display: flex; justify-content: space-around; gap: 1rem;">
                        <button id="cancel-clear" class="clear-cart-button" style="background-color: var(--light-gray); color: var(--dark-gray); border: 1px solid #ddd;">Cancel</button>
                        <button id="confirm-clear" class="order-whatsapp-button" style="background-color: var(--stock-red); border: none;">Yes, Clear</button>
                    </div>
                </div>
            `;
            document.body.appendChild(confirmClear);

            document.getElementById('cancel-clear').addEventListener('click', () => {
                confirmClear.remove();
            });

            document.getElementById('confirm-clear').addEventListener('click', () => {
                cart = [];
                saveCart();
                renderCartItems();
                confirmClear.remove();
                showTemporaryMessage('Your cart has been cleared!');
            });
        }

        function calculateCartTotal() {
            // Ensure cart is an array before using reduce
            if (Array.isArray(cart)) {
                return cart.reduce((total, item) => total + (parseFloat(item.price || 0) * item.quantity), 0).toFixed(2);
            }
            return '0.00'; // Default if cart is not an array
        }

        function renderCartItems() {
            if (!Array.isArray(cart) || cart.length === 0) {
                cartItemsContainer.innerHTML = '';
                emptyCartMessageEl.style.display = 'block';
                orderCartWhatsappBtn.disabled = true;
                clearCartBtn.disabled = true;
            } else {
                emptyCartMessageEl.style.display = 'none';
                orderCartWhatsappBtn.disabled = false;
                clearCartBtn.disabled = false;
                cartItemsContainer.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.product_name}</div>
                            <div class="cart-item-price">Rs. ${(parseFloat(item.price || 0) * item.quantity).toFixed(2)} (x${item.quantity})</div>
                        </div>
                        <div class="cart-item-controls">
                            <button onclick="updateCartQuantity('${item.uniqueId}', -1)"><i class="fas fa-minus"></i></button>
                            <span class="cart-item-quantity">${item.quantity}</span>
                            <button onclick="updateCartQuantity('${item.uniqueId}', 1)"><i class="fas fa-plus"></i></button>
                            <button class="cart-item-remove" onclick="removeFromCart('${item.uniqueId}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `).join('');
            }
            cartTotalPriceEl.textContent = `Rs. ${calculateCartTotal()}`;
        }

        function generateCartWhatsappMessage() {
            let message = `📝 *My Order – Kegalle Scout Shop*\n\n`;
            if (!Array.isArray(cart) || cart.length === 0) {
                message += `Your cart is empty. Please add items before ordering.`;
            } else {
                cart.forEach((item, index) => {
                    message += `${index + 1}. *${item.product_name}* (ID: ${item.product_id || item.id || 'N/A'})\n`;
                    message += `   Quantity: ${item.quantity}\n`;
                    message += `   Price per item: Rs. ${parseFloat(item.price || 0).toFixed(2)}\n`;
                    message += `   Subtotal: Rs. ${(parseFloat(item.price || 0) * item.quantity).toFixed(2)}\n\n`;
                });
                message += `---\n`;
                message += `*Total Order Value: Rs. ${calculateCartTotal()}*\n\n`;
                message += `Hello! I'd like to place an order for the items listed above. Please confirm availability and delivery details. Thank you! 🙏`;
            }
            return encodeURIComponent(message);
        }

        // Event Listeners for Cart Modal
        viewCartButton.addEventListener('click', () => {
            renderCartItems(); // Render items every time modal opens
            cartModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling body when modal is open
        });

        closeCartModalBtn.addEventListener('click', () => {
            cartModal.classList.remove('active');
            document.body.style.overflow = ''; // Restore body scrolling
        });

        cartModal.addEventListener('click', (event) => {
            if (event.target === cartModal) {
                cartModal.classList.remove('active');
                document.body.style.overflow = ''; // Restore body scrolling
            }
        });

        orderCartWhatsappBtn.addEventListener('click', () => {
            if (Array.isArray(cart) && cart.length > 0) {
                const whatsappLink = `https://wa.me/${whatsappNumber}?text=${generateCartWhatsappMessage()}`;
                window.open(whatsappLink, '_blank');
                cartModal.classList.remove('active'); // Close modal after ordering
                document.body.style.overflow = '';
                showTemporaryMessage('Your order inquiry has been sent!');
                // Optionally clear cart after successful order
                // clearCart(); 
            } else {
                showTemporaryMessage('Your cart is empty! Please add items before placing an order.');
            }
        });

        clearCartBtn.addEventListener('click', clearCart);

        // Add event listeners for dynamically created "Add to Cart" buttons
        function addCartButtonListeners() {
            document.querySelectorAll('.add-to-cart-button').forEach(button => {
                button.onclick = null; // Remove old listeners to prevent duplicates
                button.addEventListener('click', (event) => {
                    const productId = event.currentTarget.dataset.productId;
                    addToCart(productId);
                });
            });
        }

        // --- Scrolling Effects ---

        // Header scroll effect
        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) {
                mainHeader.classList.add('scrolled');
            } else {
                mainHeader.classList.remove('scrolled');
            }
            lastScrollY = window.scrollY;
        });

        // Scroll Reveal for general elements (like controls)
        function initScrollReveal() {
            const revealElements = document.querySelectorAll('.scroll-reveal');
            const observerOptions = {
                root: null, // viewport
                rootMargin: '0px',
                threshold: 0.1 // 10% of element visible to trigger
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                        observer.unobserve(entry.target); // Stop observing once revealed
                    }
                });
            }, observerOptions);

            revealElements.forEach(el => observer.observe(el));
        }


        // Main Event Listeners
        searchInput.addEventListener('input', debounce(processProducts, 300));
        sortSelect.addEventListener('change', processProducts);
        categoryFilterEl.addEventListener('change', processProducts);
        stockCheckboxEl.addEventListener('change', processProducts);

        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            updateCartCountDisplay(); // Initialize cart count on page load
            // initScrollReveal is now called after products are fetched and displayed
        });
    </script>
</body>
