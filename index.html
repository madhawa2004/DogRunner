<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kegalle Scout Shop</title>
  <style>
    #product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product-card {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      max-width: 300px;
      box-shadow: 2px 2px 6px #aaa;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product-card h3 {
      margin: 8px 0 5px;
    }
  </style>
</head>
<body>
  <h1>Kegalle Scout Shop</h1>
  <div id="loading">Loading...</div>
  <div id="error-display" style="display:none; color:red; font-weight:bold;"></div>
  <div id="product-grid"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const googleSheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQws-dLb68ZTjwNhkZU5vYBtsdM80KAqr0BkWQyq56yJsSM6ze540fseOcYSgWuPimLfJ6fX2J0GGFs/pub?gid=1261177907&single=true&output=csv';
      const productGrid = document.getElementById('product-grid');
      const loadingIndicator = document.getElementById('loading');
      const errorDisplay = document.getElementById('error-display');

      function parseCsvRow(row) {
        const regex = /(".*?"|[^",]+)(?=\s*,|\s*$)/g;
        let values = row.match(regex) || [];
        return values.map(value => value.replace(/^"|"$/g, '').trim());
      }

      function parseCSV(csvText) {
        const lines = csvText.trim().split(/\r?\n/);
        if (lines.length < 2) return [];

        // Normalize headers to lowercase
        const headers = parseCsvRow(lines[0]).map(h => h.toLowerCase());
        const products = [];

        for (let i = 1; i < lines.length; i++) {
          if (!lines[i]) continue;
          const values = parseCsvRow(lines[i]);
          const product = {};

          headers.forEach((header, index) => {
            let value = values[index] || '';
            switch (header) {
              case 'price':
                product.price = parseFloat(value) || 0;
                break;
              case 'in_stock':
                product.in_stock = value.toLowerCase() === 'true';
                break;
              default:
                product[header] = value;
            }
          });
          products.push(product);
        }
        return products;
      }

      async function fetchProducts() {
        try {
          const response = await fetch(googleSheetCsvUrl);
          if (!response.ok) throw new Error('Sheet not reachable, status ' + response.status);
          const csvText = await response.text();
          // Uncomment below to debug CSV raw text
          // console.log('CSV Text:', csvText);
          const products = parseCSV(csvText);
          // Uncomment below to debug parsed products
          // console.log('Parsed Products:', products);
          return products;
        } catch (err) {
          errorDisplay.style.display = 'block';
          errorDisplay.textContent = 'Failed to load data: ' + err.message;
          return [];
        }
      }

      function renderProducts(products) {
        productGrid.innerHTML = '';
        if (products.length === 0) {
          productGrid.innerHTML = '<p>No products available.</p>';
          return;
        }
        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${product.image || 'https://placehold.co/300x200'}" alt="${product.product_name || 'Product Image'}" onerror="this.src='https://placehold.co/300x200'">
            <h3>${product.product_name || 'No Name'}</h3>
            <p><strong>ID:</strong> ${product.product_id || '-'}</p>
            <p><strong>Category:</strong> ${product.category || '-'}</p>
            <p><strong>Price:</strong> Rs. ${product.price ? product.price.toFixed(2) : '0.00'}</p>
            <p><strong>Status:</strong> ${product.in_stock ? 'In Stock' : 'Out of Stock'}</p>
            <p>${product.discription || ''}</p>
          `;
          productGrid.appendChild(card);
        });
      }

      fetchProducts().then(products => {
        loadingIndicator.style.display = 'none';
        renderProducts(products);
      });
    });
  </script>
</body>
</html>
