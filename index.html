<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegalle Scout Shop - Premium Scouting Equipment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #720000;
            --secondary-red: #000000;
            --accent-yellow: #fbbf24;
            --whatsapp-green: #25D366;
            --whatsapp-hover: #1DA851;
            --stock-green: #22c55e;
            --stock-red: #ef4444;
            --cart-blue: #3b82f6;
            --cart-hover: #2563eb;
            --preorder-orange: #f97316;
            --preorder-hover: #ea580c;
            --white: #ffffff;
            --light-gray: #f8fafc;
            --medium-gray: #64748b;
            --dark-gray: #334155;
            --disabled-gray: #9ca3af;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--secondary-red) 100%);
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: padding 0.3s ease;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="scout" patternUnits="userSpaceOnUse" width="20" height="20"><circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23scout)"/></svg>');
            opacity: 0.1;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            overflow: hidden;
        }
        .logo-placeholder {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 2rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }                
        .logo-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .brand-info {
            transition: all 0.3s ease;
        }
        .brand-info h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            transition: font-size 0.3s ease;
        }
        .brand-info p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
            white-space: nowrap;
            transition: all 0.3s ease;
        }
        .header-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .stat-item {
            text-align: center;
            opacity: 0.9;
            transition: all 0.3s ease;
        }
        .stat-item .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            display: block;
            color: var(--accent-yellow);
            transition: font-size 0.3s ease;
        }
        .stat-item span {
            font-size: 0.9rem;
            transition: font-size 0.3s ease;
        }
        /* Cart Button in Header */
        .cart-button {
            background: var(--cart-blue);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
        }
        .cart-button:hover {
            background: var(--cart-hover);
            transform: translateY(-2px);
        }
        .cart-count {
            background: var(--accent-yellow);
            color: var(--dark-gray);
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            position: absolute;
            top: -8px;
            right: -8px;
        }
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: var(--medium-gray);
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        /* Search and Filter */
        .controls {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .search-box {
            flex: 1 1 250px;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-red);
            background: white;
            box-shadow: 0 0 0 3px rgba(114, 0, 0, 0.1);
        }
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-gray);
        }
        .filter-select {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            font-size: 1rem;
            flex: 1 1 150px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .filter-select:focus {
            outline: none;
            border-color: var(--primary-red);
            background: white;
        }                
        .stock-filter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1 1 180px;
            padding: 1rem;
            cursor: pointer;
            border-radius: 10px;
        }                
        .stock-filter input {
            width: 1.2em;
            height: 1.2em;
            cursor: pointer;
        }                
        .stock-filter label {
            color: var(--dark-gray);
            font-weight: 500;
            cursor: pointer;
        }
        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        /* Product Card */
        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-red);
        }
        .product-image-container {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: linear-gradient(45deg, #f8fafc, #e2e8f0);
        }
        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .product-card:hover img {
            transform: scale(1.1);
        }
        .badge-container {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }                
        .stock-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .stock-badge.in-stock { background: var(--stock-green); }
        .stock-badge.out-of-stock { background: var(--stock-red); }
        .product-info {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .product-id {
            background: var(--primary-red);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }                
        .product-category {
            background: var(--accent-yellow);
            color: var(--dark-gray);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }
        .product-description {
            color: var(--medium-gray);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            flex-grow: 1;
        }
        .product-price {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--primary-red);
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        /* Product Actions */
        .product-actions {
            display: flex;
            gap: 0.5rem;
            flex-direction: column;
            margin-top: auto;
        }
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: white;
            padding: 1rem 1.5rem;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        .add-to-cart-btn {
            background: linear-gradient(135deg, var(--cart-blue) 0%, var(--cart-hover) 100%);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .add-to-cart-btn:hover {
            background: linear-gradient(135deg, var(--cart-hover) 0%, #1d4ed8 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        .preorder-btn {
            background: linear-gradient(135deg, var(--preorder-orange) 0%, var(--preorder-hover) 100%);
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
        }
        .preorder-btn:hover {
            background: linear-gradient(135deg, var(--preorder-hover) 0%, #c2410c 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4);
        }
        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .cart-modal.show {
            display: flex;
        }
        .cart-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .cart-header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--secondary-red) 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .cart-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        .cart-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .cart-body {
            padding: 1.5rem;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            transition: background 0.3s ease;
        }
        .cart-item:hover {
            background: #f8fafc;
        }
        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
        }
        .cart-item-info {
            flex-grow: 1;
        }
        .cart-item-name {
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 0.25rem;
        }
        .cart-item-price {
            color: var(--primary-red);
            font-weight: 600;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .quantity-btn {
            background: var(--primary-red);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        .quantity-btn:hover {
            background: var(--secondary-red);
        }
        .quantity-display {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }
        .remove-item {
            background: var(--stock-red);
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: auto;
            transition: background 0.3s ease;
        }
        .remove-item:hover {
            background: #dc2626;
        }
        .cart-footer {
            padding: 1.5rem;
            border-top: 2px solid #e2e8f0;
            background: #f8fafc;
            flex-shrink: 0;
            border-radius: 0 0 20px 20px;
        }
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        .cart-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .empty-cart {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--medium-gray);
        }
        .empty-cart i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        /* Utility & Feedback Styles */
        .error-message {
            text-align: center;
            background: #fee2e2;
            color: #dc2626;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            border: 1px solid #fecaca;
        }
        .no-products {
            text-align: center;
            color: var(--medium-gray);
            font-size: 1.2rem;
            padding: 4rem 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            grid-column: 1 / -1;
        }
        .no-products i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        /* Fade-in Animation */
        .product-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: var(--delay);
        }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--stock-green);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            z-index: 1001;
            transform: translateX(calc(100% + 20px));
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .notification.show {
            transform: translateX(0);
        }
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .header { padding: 1rem 0; }
            .header-content { padding: 0 1rem; gap: 1rem; flex-wrap: wrap; }
            .header-stats { gap: 1rem; }
            .logo-placeholder { width: 55px; height: 55px; }
            .brand-info h1 { font-size: 1.2rem; margin-bottom: 0; }
            .brand-info p { font-size: 0.75rem; line-height: 1.2; }
            .stat-item .stat-number { font-size: 1.5rem; }
            .stat-item span { font-size: 0.8rem; }
            .cart-button { padding: 0.5rem 1rem; font-size: 0.9rem; }
            .container { padding: 1.5rem; }
            .controls { padding: 1.5rem; gap: 1rem; flex-direction: column; align-items: stretch; }
            .search-box, .filter-select, .stock-filter { flex: 1 1 auto; width: 100%; }
            .product-grid { grid-template-columns: 1fr; gap: 1.5rem; }
            .cart-content { margin: 1rem; max-height: 85vh; }
            .cart-actions { flex-direction: column; }
        }
        @media (max-width: 480px) {
            .header-content { flex-direction: column; gap: 1rem; }
            .logo-section { gap: 0.5rem; }
            .logo-placeholder { width: 45px; height: 45px; }
            .brand-info h1 { font-size: 1rem; font-weight: 600; }
            .brand-info p { display: none; }
            .header-stats { justify-content: center; }
            .stat-item .stat-number { font-size: 1.2rem; }
            .stat-item span { font-size: 0.7rem; }
            .product-info { padding: 1rem; }
            .cart-item { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
            .quantity-controls { justify-content: space-between; width: 100%; }
            .remove-item { margin-left: 0; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-placeholder">
                    <img src="logo.png" alt="Kegalle Scout Shop Logo" class="logo-image" onerror="this.style.display='none'; this.parentElement.innerHTML = '<i class=\'fas fa-user-scout\'></i>';">
                </div>
                <div class="brand-info">
                    <h1>Kegalle Scout Shop</h1>
                    <p>Premium Scouting Equipment</p>
                </div>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-number" id="product-count">0</span>
                    <span>Products</span>
                </div>
                <button class="cart-button" onclick="openCart()">
                    <i class="fas fa-shopping-cart"></i>
                    Cart
                    <span class="cart-count" id="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search products, ID, category..." />
            </div>
            <select class="filter-select" id="category-filter">
                <option value="all">All Categories</option>
            </select>
            <select class="filter-select" id="sort-select">
                <option value="name">Sort by Name</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="id">Sort by ID</option>
            </select>
            <div class="stock-filter">
                <input type="checkbox" id="stock-checkbox">
                <label for="stock-checkbox">Show in-stock only</label>
            </div>
        </div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading products...
        </div>
        <div id="product-grid" class="product-grid"></div>
        <div class="error-message" id="error-display" style="display: none;"></div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>
                <button class="cart-close" onclick="closeCart()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-body" id="cart-body">
                <!-- Cart items will be inserted here by JavaScript -->
            </div>
            <div class="cart-footer" id="cart-footer" style="display: none;">
                <div class="cart-total">
                    <span>Total:</span>
                    <span style="font-weight: 700;">Rs. <span id="cart-total-price">0.00</span></span>
                </div>
                <div class="cart-actions">
                    <button class="action-button add-to-cart-btn" onclick="orderAllOnWhatsApp()">
                        <i class="fab fa-whatsapp"></i> Order All via WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">Item added to cart!</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // ======================================================================
    // === 1. CONFIGURATION: EDIT THE VALUES BELOW ==========================
    // ======================================================================
    
    // This is the Google Sheet "Publish to Web" CSV URL you provided.
    const googleSheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQws-dLb68ZTjwNhkZU5vYBtsdM80KAqr0BkWQyq56yJsSM6ze540fseOcYSgWuPimLfJ6fX2J0GGFs/pub?output=csv';

    // REPLACE WITH YOUR WHATSAPP NUMBER (include country code without '+')
    const WHATSAPP_NUMBER = '94771234567';

    // ======================================================================
    // === (No need to edit anything below this line) =======================
    // ======================================================================


    // --- GLOBAL STATE ---
    let allProducts = [];
    let cart = [];

    // --- DOM SELECTORS ---
    const productGrid = document.getElementById('product-grid');
    const loadingIndicator = document.getElementById('loading');
    const errorDisplay = document.getElementById('error-display');
    const productCountEl = document.getElementById('product-count');
    const searchInput = document.getElementById('search-input');
    const categoryFilter = document.getElementById('category-filter');
    const sortSelect = document.getElementById('sort-select');
    const stockCheckbox = document.getElementById('stock-checkbox');
    const cartCountEl = document.getElementById('cart-count');
    const cartModal = document.getElementById('cart-modal');
    const cartBody = document.getElementById('cart-body');
    const cartFooter = document.getElementById('cart-footer');
    const cartTotalPriceEl = document.getElementById('cart-total-price');
    const notificationEl = document.getElementById('notification');

    // --- DATA FETCHING & PARSING FROM GOOGLE SHEET ---
    
    /**
     * A more robust CSV row parser that handles quoted fields.
     * This prevents errors if a product description contains a comma.
     */
    function parseCsvRow(row) {
        const values = [];
        let currentVal = '';
        let inQuotes = false;
        for (let i = 0; i < row.length; i++) {
            const char = row[i];
            if (char === '"') {
                if (inQuotes && i + 1 < row.length && row[i+1] === '"') {
                    currentVal += '"';
                    i++; // Skip the next quote
            const char = row[i];
            if (char === '"') {
                if (inQuotes && i + 1 < row.length && row[i+1] === '"') {
                    currentVal += '"';
                    i++; // Skip the next quote
                } else {
                    inQuotes = !inQuotes;
                }
            } else if (char === ',' && !inQuotes) {
                values.push(currentVal);
                currentVal = '';
            } else {
                currentVal += char;
            }
        }
        values.push(currentVal);
        return values;
    }

    function parseCSV(csvText) {
        const lines = csvText.trim().split(/\r?\n/);
        if (lines.length < 2) return [];

        const headers = parseCsvRow(lines[0]).map(h => h.trim());
        const products = [];

        for (let i = 1; i < lines.length; i++) {
            if (!lines[i]) continue;
            const values = parseCsvRow(lines[i]);
            const product = {};
            
            headers.forEach((header, index) => {
                let value = values[index] ? values[index].trim() : '';
                // Clean up quotes that might remain from parsing
                if (value.startsWith('"') && value.endsWith('"')) {
                    value = value.slice(1, -1).replace(/""/g, '"');
                }
                
                if (header === 'price') {
                    value = parseFloat(value) || 0;
                } else if (header === 'inStock') {
                    value = value.toLowerCase() === 'true';
                }
                product[header] = value;
            });

            // Only add product if it has a valid ID and name
            if (product.id && product.name) {
                products.push(product);
            }
        }
        return products;
    }

    async function fetchAndParseProducts() {
        try {
            // Use a proxy to avoid potential CORS issues, though Google Sheets is usually fine.
            const response = await fetch(googleSheetCsvUrl);
            if (!response.ok) {
                throw new Error(`Could not load sheet. Status: ${response.status} ${response.statusText}`);
            }
            const csvText = await response.text();
            return parseCSV(csvText);
        } catch (error) {
            console.error("Failed to fetch product data:", error);
            errorDisplay.innerHTML = `<h3><i class="fas fa-exclamation-triangle"></i> Failed to Load Products</h3><p>Please check that your Google Sheet URL is correct and has been "Published to the web" as a CSV file.</p><p><b>Error:</b> ${error.message}</p>`;
            errorDisplay.style.display = 'block';
            return [];
        }
    }

    // --- SHOP INITIALIZATION & RENDERING ---
    async function initializeShop() {
        loadingIndicator.style.display = 'flex';
        productGrid.innerHTML = '';
        allProducts = await fetchAndParseProducts();
        loadingIndicator.style.display = 'none';

        if (allProducts.length > 0) {
            populateCategories();
            applyFiltersAndSort();
            setupEventListeners();
        } else if (!errorDisplay.style.display || errorDisplay.style.display === 'none') {
            productGrid.innerHTML = `<div class="no-products"><i class="fas fa-box-open"></i><h3>No products found in the sheet.</h3><p>Please add products to your Google Sheet to see them here.</p></div>`;
        }
        productCountEl.textContent = allProducts.length;
    }

    function setupEventListeners() {
        searchInput.addEventListener('input', applyFiltersAndSort);
        categoryFilter.addEventListener('change', applyFiltersAndSort);
        sortSelect.addEventListener('change', applyFiltersAndSort);
        stockCheckbox.addEventListener('change', applyFiltersAndSort);
    }
    
    function applyFiltersAndSort() {
        let filteredProducts = [...allProducts];
        const searchTerm = searchInput.value.toLowerCase();
        if (searchTerm) {
            filteredProducts = filteredProducts.filter(p => 
                (p.name && p.name.toLowerCase().includes(searchTerm)) || 
                (p.id && p.id.toLowerCase().includes(searchTerm)) || 
                (p.category && p.category.toLowerCase().includes(searchTerm))
            );
        }
        const selectedCategory = categoryFilter.value;
        if (selectedCategory !== 'all') {
            filteredProducts = filteredProducts.filter(p => p.category === selectedCategory);
        }
        if (stockCheckbox.checked) {
            filteredProducts = filteredProducts.filter(p => p.inStock);
        }
        const sortBy = sortSelect.value;
        filteredProducts.sort((a, b) => {
            switch (sortBy) {
                case 'price-low': return a.price - b.price;
                case 'price-high': return b.price - a.price;
                case 'id': return a.id.localeCompare(b.id);
                case 'name': default: return a.name.localeCompare(b.name);
            }
        });
        renderProducts(filteredProducts);
    }

    function populateCategories() {
        categoryFilter.innerHTML = '<option value="all">All Categories</option>';
        const categories = [...new Set(allProducts.map(p => p.category).filter(Boolean))];
        categories.sort().forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoryFilter.appendChild(option);
        });
    }

    function renderProducts(products) {
        productGrid.innerHTML = '';
        if (products.length === 0) {
            productGrid.innerHTML = `<div class="no-products"><i class="fas fa-search"></i><h3>No Products Match Your Filters</h3><p>Try a different search or filter combination.</p></div>`;
            return;
        }
        products.forEach((product, index) => {
            const stockBadge = product.inStock ? `<div class="stock-badge in-stock">In Stock</div>` : `<div class="stock-badge out-of-stock">Out of Stock</div>`;
            const actionButton = product.inStock ? `<button class="action-button add-to-cart-btn" onclick="addToCart('${product.id}')"><i class="fas fa-cart-plus"></i> Add to Cart</button>` : `<button class="action-button preorder-btn" onclick="preOrderOnWhatsApp('${product.id}')"><i class="fab fa-whatsapp"></i> Enquire on WhatsApp</button>`;
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.style.setProperty('--delay', `${index * 50}ms`);
            productCard.innerHTML = `<div class="product-image-container"><img src="${product.image}" alt="${product.name}" onerror="this.onerror=null;this.src='https://placehold.co/300x250/e2e8f0/64748b?text=No+Image';"><div class="badge-container">${stockBadge}</div></div><div class="product-info"><div class="product-meta"><span class="product-id">${product.id}</span><span class="product-category">${product.category}</span></div><h3 class="product-name">${product.name}</h3><p class="product-description">${product.description}</p><div class="product-price">Rs. ${product.price.toFixed(2)}</div><div class="product-actions">${actionButton}</div></div>`;
            productGrid.appendChild(productCard);
        });
    }

    // --- CART & WHATSAPP LOGIC ---
    window.addToCart = (productId) => {
        const product = allProducts.find(p => p.id === productId);
        if (!product || !product.inStock) return;
        const cartItem = cart.find(item => item.id === productId);
        if (cartItem) {
            cartItem.quantity++;
        } else {
            cart.push({ ...product, quantity: 1 });
        }
        updateCart();
        showNotification(`${product.name} added to cart!`);
    };

    window.updateQuantity = (productId, change) => {
        const cartItem = cart.find(item => item.id === productId);
        if (!cartItem) return;
        cartItem.quantity += change;
        if (cartItem.quantity <= 0) {
            cart = cart.filter(item => item.id !== productId);
        }
        updateCart();
    };

    window.removeFromCart = (productId) => {
        cart = cart.filter(item => item.id !== productId);
        updateCart();
    };

    function updateCart() {
        renderCartItems();
        updateCartCount();
        updateCartTotal();
    }

    function renderCartItems() {
        cartBody.innerHTML = '';
        if (cart.length === 0) {
            cartBody.innerHTML = `<div class="empty-cart"><i class="fas fa-shopping-basket"></i><h3>Your cart is empty</h3><p>Add some products to get started!</p></div>`;
            cartFooter.style.display = 'none';
            return;
        }
        cart.forEach(item => {
            const itemEl = document.createElement('div');
            itemEl.className = 'cart-item';
            itemEl.innerHTML = `<img src="${item.image}" alt="${item.name}" onerror="this.onerror=null;this.src='https://placehold.co/60x60/e2e8f0/64748b?text=Img';"><div class="cart-item-info"><div class="cart-item-name">${item.name}</div><div class="cart-item-price">Rs. ${item.price.toFixed(2)}</div><div class="quantity-controls"><button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">-</button><span class="quantity-display">${item.quantity}</span><button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</button></div></div><button class="remove-item" onclick="removeFromCart('${item.id}')"><i class="fas fa-trash-alt"></i></button>`;
            cartBody.appendChild(itemEl);
        });
        cartFooter.style.display = 'block';
    }

    function updateCartCount() {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCountEl.textContent = totalItems;
    }

    function updateCartTotal() {
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        cartTotalPriceEl.textContent = total.toFixed(2);
    }

    window.openCart = () => {
        cartModal.classList.add('show');
        updateCart();
    };

    window.closeCart = () => {
        cartModal.classList.remove('show');
    };

    window.preOrderOnWhatsApp = (productId) => {
        const product = allProducts.find(p => p.id === productId);
        if (!product) return;
        let message = `Hello Kegalle Scout Shop,\n\nI would like to enquire about the following item:\n\n*Product:* ${product.name}\n*ID:* ${product.id}\n\nPlease let me know when it will be back in stock. Thank you!`;
        const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
    };

    window.orderAllOnWhatsApp = () => {
        if (cart.length === 0) {
            alert("Your cart is empty. Add items to place an order.");
            return;
        }
        let message = `Hello Kegalle Scout Shop,\n\nI would like to place an order for the following items:\n\n`;
        cart.forEach(item => {
            message += `*${item.name}* (ID: ${item.id})\n  - Quantity: ${item.quantity}\n  - Price: Rs. ${(item.price * item.quantity).toFixed(2)}\n\n`;
        });
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        message += `*Total Amount: Rs. ${total.toFixed(2)}*\n\nThank you!`;
        const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
    };

    function showNotification(message) {
        notificationEl.textContent = message;
        notificationEl.classList.add('show');
        setTimeout(() => {
            notificationEl.classList.remove('show');
        }, 3000);
    }

    // --- START THE APP ---
    initializeShop();
});
</script>
