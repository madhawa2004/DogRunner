<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kegalle Scout Shop</title>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="error-display" style="display:none;"></div>
  <div id="product-grid"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const googleSheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQws-dLb68ZTjwNhkZU5vYBtsdM80KAqr0BkWQyq56yJsSM6ze540fseOcYSgWuPimLfJ6fX2J0GGFs/pub?gid=1261177907&single=true&output=csv';
      const productGrid = document.getElementById('product-grid');
      const loadingIndicator = document.getElementById('loading');
      const errorDisplay = document.getElementById('error-display');

      function parseCsvRow(row) {
        const regex = /(".*?"|[^",]+)(?=\s*,|\s*$)/g;
        let values = row.match(regex) || [];
        return values.map(value => value.replace(/^"|"$/g, '').trim());
      }

      function parseCSV(csvText) {
        const lines = csvText.trim().split(/\r?\n/);
        if (lines.length < 2) return [];

        const headers = parseCsvRow(lines[0]);
        const products = [];

        for (let i = 1; i < lines.length; i++) {
          if (!lines[i]) continue;
          const values = parseCsvRow(lines[i]);
          const product = {};

          headers.forEach((header, index) => {
            let value = values[index] || '';
            switch (header) {
              case 'price':
                product.price = parseFloat(value) || 0;
                break;
              case 'inStock':
                product.inStock = value.toLowerCase() === 'true';
                break;
              default:
                product[header] = value;
            }
          });
          products.push(product);
        }
        return products;
      }

      async function fetchProducts() {
        try {
          const response = await fetch(googleSheetCsvUrl);
          if (!response.ok) throw new Error('Sheet not reachable');
          const csvText = await response.text();
          return parseCSV(csvText);
        } catch (err) {
          errorDisplay.style.display = 'block';
          errorDisplay.textContent = 'Failed to load data: ' + err.message;
          return [];
        }
      }

      function renderProducts(products) {
        productGrid.innerHTML = '';
        if (products.length === 0) {
          productGrid.innerHTML = '<p>No products available.</p>';
          return;
        }
        products.forEach(product => {
          const card = document.createElement('div');
          card.style.border = '1px solid #ccc';
          card.style.margin = '10px';
          card.style.padding = '10px';
          card.style.maxWidth = '300px';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}" style="width:100%;height:auto" onerror="this.src='https://placehold.co/300x200'">
            <h3>${product.name}</h3>
            <p>ID: ${product.id}</p>
            <p>Category: ${product.category}</p>
            <p>Price: Rs. ${product.price.toFixed(2)}</p>
            <p>Status: ${product.inStock ? 'In Stock' : 'Out of Stock'}</p>
            <p>${product.description}</p>
          `;
          productGrid.appendChild(card);
        });
      }

      fetchProducts().then(products => {
        loadingIndicator.style.display = 'none';
        renderProducts(products);
      });
    });
  </script>
</body>
</html>
